<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Ventas</title>
    <link rel="stylesheet" href="ventas.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.16/jspdf.plugin.autotable.min.js"></script>

</head>
<body>
     <!-- Menú de navegación -->
     <nav>
        <ul>
            <li><a href="principal.html">Inicio</a></li>
            <li><a href="inventario.html">Productos</a></li>
            <li><a href="ventas.html">Ventas</a></li>
        </ul>
    </nav>


       <!-- Modal para login (para reiniciar historial) -->
    <div id="reiniciarHistorialModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Iniciar sesión para reiniciar historial</h2><br>
            <label for="usuarioReinicio">Usuario:</label>
            <input type="text" id="usuarioReinicio" name="usuario" required placeholder="Escribe tu usuario"><br><br>
            <label for="passwordReinicio">Contraseña:</label>
            <input type="password" id="passwordReinicio" name="password" required placeholder="Escribe tu contraseña"><br><br>
            <button id="confirmarReinicio">Confirmar</button>
            <span id="errorReinicio" class="error-message hidden">Usuario o contraseña incorrectos.</span>
        </div>
    </div>


    <!-- Modal de login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Iniciar sesión</h2><br>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required placeholder="Escribe tu usuario"><br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Escribe tu contraseña"><br><br>
            <button id="loginButton">Iniciar sesión</button>
            <span id="error" class="error-message hidden">Usuario o contraseña incorrectos.</span>
        </div>
    </div>

    <!-- Historial de ventas -->
    <div id="ventas" style="display: none;">
        <h1>Historial de Ventas</h1>
        <!-- Botón para descargar el historial de ventas en PDF -->
        <button id="descargarPdfButton">Descargar Historial</button>
        <button id="reiniciarHistorialButton" class="btn-reiniciar">Reiniciar Historial</button>

       <!-- Aquí se mostrará el tiempo restante antes de que se borre el historial -->
        <div id="tiempoRestante" style="margin-top: 1rem; font-weight: bold;"></div>

        <div id="historialVentas"  class="historial-container"></div>
         </div>

    <script src="ventas.js"></script> 
</body>
</html>
