<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimarket - Sistema de Productos</title>
    <link rel="stylesheet" href="principal.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>


</head>
<body>
     <!-- Menú de navegación -->
     <nav>
        <ul>
            <li><a href="principal.html">Inicio</a></li>
            <li><a href="inventario.html">Productos</a></li>
            <li><a href="ventas.html">Ventas</a></li>

            

        </ul>
    </nav>


    <div class="container">
        <!-- Calculadora -->
        <div class="calculadora">
            <div class="pantalla">0</div>
            <button id="c" class="btn">C</button>
            <button id="borrar" class="btn"> ←</button>
            <button class="btn">/</button>
            <button class="btn">*</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">+</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button id="igual" class="btn">=</button>
            <button id="cero" class="btn">0</button>
            <button class="btn">.</button>
        </div>

        <!-- Formulario minimarket -->
        <div class="minimarket-container">
            <h2>Productos Escaneados</h2><br>
            <input type="text" id="codigo-barras" class="input" placeholder="Escanear Código de Barras" maxlength="13" />
            <div id="lista-productos">
                <!-- Los productos se agregarán dinámicamente aquí -->
            </div>

            <div class="total-container">
                <div id="total">Total: S/0.00</div>
                <div id="cantidad-productos"></div>
                <div id="monto-cliente">
                    <label for="monto">Monto del Cliente: </label>
                    <input type="number" id="monto" class="input" placeholder="Ingrese monto" />
                </div>
                <div id="cambio">Cambio: S/0.00</div>
            </div><br>

           
            <button id="generar-reporte" class="btn-calculate" >Generar Reporte PDF</button>
            <button id="procesar" class="btn-calculate">Procesar Compra</button>
           
            
        </div>
        
    </div>
   

    
<script src="principal.js"></script> 
</body>
</html>
